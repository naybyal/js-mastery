<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input and Type Conversion - JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- user input -->
    <label id="myLabel">Enter your name: </label><br>
    <input type="text" id="myText"><br>
    <button type="submit" id="myButton">Submit</button><br><br>
    

    <!-- type conversion -->
    <label id="myLabelAge">Enter your age: </label><br>
    <input type="text" id="myAge"><br>
    <button type="submit" id="myButtonAge">Submit</button><br><br>
    

    <!-- importance of const - area of a circle -->
    <label id="areaLabel">Enter the radius of the circle (in m): </label><br>
    <input type="text" id="readRadius"><br>
    <button type="submit" id="computeArea">Submit</button><br><br>
    <p id="area"></p>
    <p id="circumference"></p>
    <script src="main.js"></script>
</body>
</html>
